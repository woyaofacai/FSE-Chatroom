<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/style/style.css" />
    <script src="/js/jquery-2.2.0.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
</head>
<body>
    <div id="login_panel">
        <h1 class="title">Sign In</h1>
        <input type="text" id="login_name" />
        <div id="login_btn" class="button">Submit</div>
    </div>

    <div id="main">
        <div id="message_container">

        </div>
        <textarea id="message_input"></textarea>
        <div id="submit_btn" class="button">Submit</div>
    </div>
    <script type="text/template" id="msg_template">
        <div class="message_div <%= clazz %>">
            <div class="author"><%= username %></div>
            <div class="date"><%= date %></div>
            <div class="content"><%= content %></div>
        </div>
    </script>
</body>

</html>
